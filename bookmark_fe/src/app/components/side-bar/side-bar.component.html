<aside class="w-64 bg-slate-100 border-r border-slate-300 p-6 overflow-y-auto">
  <h2 class="text-lg font-semibold mb-4 text-slate-800">Filter by Tags</h2>
  <div class="space-y-3">
    @for (tag of tags; track tag.id) {
      <label class="flex items-center gap-3 cursor-pointer group">
        <input
          (change)="onTagSelected(tag.id)" class="w-4 h-4 rounded border-slate-400 text-blue-600 focus:ring-2 focus:ring-blue-500"
          type="checkbox"
        />
        <span class="text-slate-700 group-hover:text-slate-900 capitalize">
            {{ tag.name }}
          </span>
      </label>
    }
  </div>
</aside>
