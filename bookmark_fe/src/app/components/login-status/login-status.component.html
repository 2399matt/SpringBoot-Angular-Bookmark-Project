<nav class="bg-slate-800 text-white px-6 py-4 shadow-lg">
  <div class="flex items-center justify-between">
    <a routerLink="/"><h1 class="text-2xl font-bold">Bookmarks</h1></a>
    <div class="flex items-center gap-4">
      @if (!isAuthenticated) {
        <button (click)="login()" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg font-medium transition">
          Login
        </button>
      } @else {
        <button routerLink="/create-bookmark" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-medium transition">
          + New Bookmark
        </button>
        <button (click)="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg font-medium transition">
          Logout
        </button>
      }
    </div>
  </div>
</nav>
